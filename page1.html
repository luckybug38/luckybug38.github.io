<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        img {
            display: block;
            width: 50%;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="images/fail.jpeg" alt="Full Screen Image">
</body>
</html>
